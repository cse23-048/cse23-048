<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros. Website Redesign</title>
    <style>
        /* Internal CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
        }

        /* Header styles */
        header {
            background-image: url('header-bg.jpg'); /* Header background image */
            background-size: cover;
            background-position: center;
            padding: 50px 0;
            text-align: center;
            color: #fff; /* White text color */
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Navigation styles */
        nav {
            background-color: #333; /* Dark gray navigation bar */
            color: #fff; /* White text color */
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #fff; /* White text color for links */
            text-decoration: none; /* Remove underline */
            margin: 0 15px; /* Add space between links */
        }

        nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Main content styles */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #333; /* Dark gray background */
            color: #fff; /* White text color */
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Movie poster styles */
        .movie-poster {
            display: inline-block;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .movie-poster:hover {
            transform: scale(1.05); /* Enlarge on hover */
        }

        .movie-poster img {
            max-width: 100%;
            height: auto;
        }

        /* Button styles */
        .btn {
            background-color: #007bff; /* Blue button */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to Warner Bros.</h1>
        <p>Explore our latest movies, TV shows, games, and collections.</p>
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">Games & Apps</a>
        <a href="#">Collections</a>
        <a href="#">Feedback</a>
    </nav>

    <!-- Main content area -->
    <div class="container">
        <!-- Movie posters -->
        <div class="movie-posters">
            <div class="movie-poster">
                <img src="movie1.jpg" alt="Movie 1 Poster">
            </div>
            <div class="movie-poster">
                <img src="movie2.jpg" alt="Movie 2 Poster">
            </div>
            <div class="movie-poster">
                <img src="movie3.jpg" alt="Movie 3 Poster">
            </div>
        </div>

        <!-- Call-to-action button -->
        <a href="#" class="btn">Explore More</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Warner Bros. All rights reserved.
    </footer>

</body>
</html>
